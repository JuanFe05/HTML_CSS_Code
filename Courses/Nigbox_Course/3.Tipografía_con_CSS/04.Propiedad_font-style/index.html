<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedad font-style</title>

    <!-- <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Russo+One&display=swap"
        rel="stylesheet"> -->

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div>
        <h1 class="title">
            Font-Style
        </h1>

        <p>
            <em>Etiqueta em </em>
            <span>El elemento HTML em</span> es el apropiado para marcar con énfasis las partes importantes de un texto. El elemento em puede ser anidado, con cada nivel de anidamiento indicando un mayor grado de énfasis.
        </p>

        <p>
            <i>Etiqueta i </i>
            Muestra el texto marcado con un estilo en cursiva o italica.
        </p>
    </div>
    
</body>
</html>
