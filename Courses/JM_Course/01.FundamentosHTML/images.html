<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Se está aprendiendo HTML con imágenes">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Imágenes en HTML</title>
</head>
<body>

    <!-- Inicio img -->

    <h2>Imágenes</h2>

    <!-- alt = Texto alternativo -->
    <img src="img/cat.jpg" alt="Gato bebé"> 
    <img src="img/two-cats.png" alt="Dos gatos bebes ilustrados">
    <img src="img/game.gif" alt="Lady Dimitrescu de RE8">
    <img src="img/dogs.jpg" alt="Dos perritos bebes">
    <img src="img/hamburger.svg" alt="Hamburguesa Ilustrada">

    <!-- Fin img -->
    
</body>
</html>
